<!DOCTYPE html>
<html>
  <head>
    <title>paseito</title>

    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/simple-peer@9.11.1/simplepeer.min.js"></script>

    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
        }
      }
    </script>
    <script src="js/index.js" type="module"></script>

    <style>
      body {
        overflow: hidden;
      }
      video:not(#local_video), audio {
        display: none;
      }
      #local_video {
        position: absolute;
        width: 120px;
        height: 120px;
        right: 20px;
        border: 2px solid rgba(255, 255, 255, 0.8);
        border-radius: 8px;
        z-index: 11;
        transform: scaleX(-1);
        object-fit: cover;
        background-color: black;
      }
      .control-button {
        position: relative;
        background-color: rgba(0, 0, 0, 0.5);
        color: white;
        border: none;
        border-radius: 5px;
        width: 50px;
        height: 50px;
        font-size: 24px;
        cursor: pointer;
        flex-shrink: 0; /* Prevent buttons from shrinking */
      }
      .control-button.active {
        background-color: rgba(255, 255, 255, 0.7);
        color: black;
      }

      /* --- SOLUTION: Styles for the new settings menu --- */
      #settings-menu-container {
        position: absolute;
        top: 20px;
        right: 20px;
        z-index: 10;
        display: flex;
        align-items: center;
        gap: 10px;
      }
      .submenu-button {
        max-width: 0;
        padding: 0;
        border-width: 0;
        overflow: hidden;
        transition: max-width 0.3s ease, padding 0.3s ease, border-width 0.3s ease;
        white-space: nowrap;
      }
      #settings-menu-container.open .submenu-button {
         max-width: 50px;
      }

      #user-list-container {
        position: absolute;
        bottom: 20px;
        right: 20px;
        background-color: rgba(0, 0, 0, 0.4);
        border-radius: 8px;
        padding: 10px;
        color: white;
        font-family: sans-serif;
        font-size: 14px;
        max-height: 120px;
        overflow-y: auto;
        z-index: 10;
        min-width: 180px;
      }
      .user-list-item {
        padding: 4px 8px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      }
      .user-list-item:last-child {
        border-bottom: none;
      }
      .user-list-item i {
        margin-right: 8px;
        color: #a0a0a0;
      }
    </style>
  </head>

  <body style="margin: 0; padding: 0">
    <div id="canvas-container"></div>
    <div id="controls-container">
      <!-- Top-left controls remain here -->
      <button id="photo-button" class="control-button" style="position: absolute; top: 20px; left: 20px;" title="Take a Photo">
        <i class="fa-solid fa-camera"></i>
      </button>
      <button id="add-sign-button" class="control-button" style="position: absolute; top: 20px; left: 80px;" title="Add a Sign">
        <i class="fa-solid fa-sign-hanging"></i>
      </button>

      <!-- SOLUTION: Restructured top-right controls into a collapsible menu -->
      <div id="settings-menu-container">
        <button id="quality-button" class="control-button submenu-button active" title="Toggle Graphics Quality">
          <i class="fa-solid fa-sliders"></i>
        </button>
        <button id="mic-button" class="control-button submenu-button active" title="Toggle Mic">
          <i class="fa-solid fa-microphone"></i>
        </button>
        <button id="camera-button" class="control-button submenu-button active" title="Toggle Camera">
          <i class="fa-solid fa-video"></i>
        </button>
        <button id="settings-button" class="control-button" title="Settings">
          <i class="fa-solid fa-gear"></i>
        </button>
      </div>

      <button id="run-button" class="control-button" style="position: absolute; top: 80px; right: 20px;" title="Toggle Run">
        <i class="fa-solid fa-person-running"></i>
      </button>
    </div>
    <div id="user-list-container"></div>
    <div id="joystick-container" style="position: absolute; bottom: 50px; left: 50px; width: 150px; height: 150px;"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/nipplejs/0.10.1/nipplejs.min.js"></script>
  </body>
</html>
