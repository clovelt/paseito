<!DOCTYPE html>
<html>
  <head>
    <title>paseito</title>

    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/simple-peer@9.11.1/simplepeer.min.js"></script>

    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
        }
      }
    </script>
    <script src="js/index.js" type="module"></script>

    <style>
      body {
        overflow: hidden;
      }
      video:not(#local_video), audio {
        display: none;
      }
      #local_video {
        position: absolute;
        width: 120px;
        height: 120px;
        right: 20px;
        border: 2px solid rgba(255, 255, 255, 0.8);
        border-radius: 8px;
        z-index: 11;
        transform: scaleX(-1);
        object-fit: cover;
        background-color: black;
      }
      .control-button {
        position: relative;
        background-color: rgba(0, 0, 0, 0.5);
        color: white;
        border: none;
        border-radius: 5px;
        width: 50px;
        height: 50px;
        font-size: 24px;
        cursor: pointer;
        flex-shrink: 0;
      }
      .control-button.active {
        background-color: rgba(255, 255, 255, 0.7);
        color: black;
      }
      .control-button .submenu-arrow {
        content: 'â–¼';
        font-size: 10px;
        position: absolute;
        bottom: 5px;
        left: 50%;
        transform: translateX(-50%);
        transition: transform 0.3s ease;
      }
      #settings-menu-container.open .control-button .submenu-arrow {
        transform: translateX(-50%) rotate(180deg);
      }
      #settings-menu-container {
        position: absolute;
        top: 80px;
        right: 20px;
        z-index: 10;
        display: flex;
        flex-direction: column;
        align-items: flex-end;
        gap: 10px;
      }
      .submenu-button {
        max-width: 0;
        padding: 0;
        border-width: 0;
        overflow: hidden;
        transition: max-width 0.3s ease, padding 0.3s ease, border-width 0.3s ease;
        white-space: nowrap;
      }
      #settings-menu-container.open .submenu-button {
         max-width: 50px;
      }
      #user-list-container {
        position: absolute;
        bottom: 20px;
        right: 20px;
        background-color: rgba(0, 0, 0, 0.4);
        border-radius: 8px;
        padding: 10px;
        color: white;
        font-family: sans-serif;
        font-size: 14px;
        max-height: 120px;
        overflow-y: auto;
        z-index: 10;
        min-width: 180px;
      }
      .user-list-item {
        padding: 4px 8px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      }
      .user-list-item:last-child {
        border-bottom: none;
      }
      .user-list-item i {
        margin-right: 8px;
        color: white;
      }

      #jump-button {
        position: absolute;
        bottom: 210px;
        left: 40px;
        width: 80px;
        height: 80px;
        border-radius: 50%;
        font-size: 32px;
        display: none;
        background-color: rgba(255, 255, 255, 0.7);
        color: black;
      }
      #admin-panel {
        position: absolute;
        top: 80px;
        left: 20px;
        background-color: rgba(255, 20, 20, 0.7);
        border-radius: 8px;
        padding: 10px;
        display: none;
        flex-direction: column;
        gap: 8px;
        z-index: 12;
      }
      #admin-panel button {
        background-color: #333;
        color: white;
        border: 1px solid #555;
        padding: 8px 12px;
        border-radius: 5px;
        cursor: pointer;
      }
      #admin-panel .slider-container {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        color: white;
        font-family: sans-serif;
        font-size: 12px;
        margin-top: 10px;
      }
      #admin-panel .slider-container label {
        margin-bottom: 4px;
      }
      #admin-panel .slider-container input {
        width: 150px;
      }
      #admin-panel select {
        width: 100%;
        padding: 5px;
      }
       #admin-panel button:disabled {
        background-color: #111;
        color: #777;
        cursor: not-allowed;
      }

      #drag-overlay {
        position: absolute;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background-color: rgba(0, 0, 0, 0.7);
        color: white;
        display: none;
        justify-content: center;
        align-items: center;
        text-align: center;
        font-family: sans-serif;
        font-size: 24px;
        z-index: 100;
        pointer-events: none; /* Allows drop event to pass through */
      }
    </style>
  </head>

  <body style="margin: 0; padding: 0">
    <div id="canvas-container"></div>
    <div id="controls-container">
      <button id="photo-button" class="control-button" style="position: absolute; top: 20px; left: 20px;" title="Take a Photo">
        <i class="fa-solid fa-camera"></i>
      </button>
      <button id="add-sign-button" class="control-button" style="position: absolute; top: 20px; left: 80px;" title="Add a Sign">
        <i class="fa-solid fa-sign-hanging"></i>
      </button>
      
      <button id="run-button" class="control-button" style="position: absolute; top: 20px; right: 20px;" title="Toggle Run">
        <i class="fa-solid fa-person-running"></i>
      </button>

      <div id="settings-menu-container">
        <button id="settings-button" class="control-button has-submenu" title="Settings">
          <i class="fa-solid fa-gear"></i>
          <span class="submenu-arrow"></span>
        </button>
        <input type="file" id="selfie-upload" accept="image/png, image/jpeg, image/gif" style="display: none;" />
        <button id="admin-menu-button" class="control-button submenu-button" title="Admin Panel">
            <i class="fa-solid fa-shield-halved"></i>
        </button>
        <button id="fly-button" class="control-button submenu-button" title="Fly Up (Unstuck)">
            <i class="fa-solid fa-plane-up"></i>
        </button>
        <button id="quality-button" class="control-button submenu-button active" title="Toggle Graphics Quality">
          <i class="fa-solid fa-sliders"></i>
        </button>
        <button id="mic-button" class="control-button submenu-button active" title="Toggle Mic">
          <i class="fa-solid fa-microphone"></i>
        </button>
        <button id="camera-button" class="control-button submenu-button active" title="Toggle Camera">
          <i class="fa-solid fa-video"></i>
        </button>
        <button id="upload-selfie-button" class="control-button submenu-button" title="Upload Selfie Image">
          <i class="fa-solid fa-upload"></i>
        </button>
        <button id="selfie-button" class="control-button submenu-button" title="Take Selfie from Webcam">
            <i class="fa-solid fa-camera-retro"></i>
        </button>
      </div>
    </div>
    <div id="user-list-container"></div>
    <div id="joystick-container" style="position: absolute; bottom: 50px; left: 30px; width: 150px; height: 150px;"></div>
    
    <button id="jump-button" class="control-button"><i class="fa-solid fa-arrow-up"></i></button>
    <div id="admin-panel">
      <button id="admin-broadcast-message">Broadcast Message</button>
      <button id="admin-teleport-all">Teleport All to Center</button>
      <button id="admin-delete-all">Delete All Signs</button>
      <div id="map-selector-container" class="slider-container" style="display: none;">
        <label for="map-select">Change Map:</label>
        <select id="map-select"></select>
        <button id="admin-change-map" style="width:100%; margin-top: 5px;">Load Map</button>
      </div>
      <div class="slider-container">
        <label for="voice-slider">Voice Distance: <span id="voice-value">1</span></label>
        <input type="range" id="voice-slider" min="0.5" max="5" step="0.1" value="1">
      </div>
      <div class="slider-container">
        <label for="size-slider">Player Size: <span id="size-value">1</span></label>
        <input type="range" id="size-slider" min="0.2" max="3" step="0.1" value="1">
      </div>
      <div class="slider-container">
        <label for="speed-slider">Max Speed: <span id="speed-value">750</span></label>
        <input type="range" id="speed-slider" min="100" max="2500" step="50" value="750">
      </div>
      <div class="slider-container">
        <label for="accel-slider">Acceleration: <span id="accel-value">600</span></label>
        <input type="range" id="accel-slider" min="100" max="2000" step="50" value="600">
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/nipplejs/0.10.1/nipplejs.min.js"></script>
    <div id="drag-overlay">
      Drop an image to use as your avatar face<br>
      <small>(JPG, PNG, GIF)</small>
    </div>
  </body>
</html>
