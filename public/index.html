<!DOCTYPE html>
<html>
  <head>
    <title>paseito</title>

    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />

    <script src="/socket.io/socket.io.js"></script>
    <script src="js/libs/simplepeer.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/simple-peer@9.11.1/simplepeer.min.js"></script>

    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
        }
      }
    </script>
    <script src="js/index.js" type="module"></script>

    <style>
      body {
        overflow: hidden;
      }
      .control-button {
        position: absolute;
        top: 20px;
        z-index: 10;
        background-color: rgba(0, 0, 0, 0.5);
        color: white;
        border: none;
        border-radius: 5px;
        width: 50px;
        height: 50px;
        font-size: 24px;
        cursor: pointer;
      }
      .control-button.active {
        background-color: rgba(255, 255, 255, 0.7);
        color: black;
      }

      #user-list-container {
        position: absolute;
        bottom: 20px;
        right: 20px;
        background-color: rgba(0, 0, 0, 0.4);
        border-radius: 8px;
        padding: 10px;
        color: white;
        font-family: sans-serif;
        font-size: 14px;
        max-height: 200px;
        overflow-y: auto;
        z-index: 10;
      }
      .user-list-item {
        padding: 4px 8px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      }
      .user-list-item:last-child {
        border-bottom: none;
      }
      .user-list-item i {
        margin-right: 8px;
        color: #a0a0a0;
      }
    </style>
  </head>

  <body style="margin: 0; padding: 0">
    <div id="canvas-container"></div>
    <div id="controls-container">
      <button id="mic-button" class="control-button active" style="right: 80px;">
        <i class="fa-solid fa-microphone"></i>
      </button>
      <button id="camera-button" class="control-button active" style="right: 20px;">
        <i class="fa-solid fa-video"></i>
      </button>
    </div>
    <div id="user-list-container"></div>
    <div id="joystick-container" style="position: absolute; bottom: 50px; left: 50px; width: 150px; height: 150px;"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/nipplejs/0.10.1/nipplejs.min.js"></script>
  </body>
</html>
